      - path: LoginView.swift
      - path: ChartView.swift
      - path: UIHelpers.swift
      - path: BaseAgent.swift
      - path: TradingData+CoreDataProperties.swift
      - path: TradingData.swift
      - path: PatternRecognitionEngine.swift
      - path: TradeSuggestionManager.swift
      - path: TradeSuggestionView.swift
      - path: TradeSuggestionAlert.swift
      - path: TradeSuggestionExtensions.swift
      - path: NIFTYOptionsDataModels.swift
      - path: NIFTYOptionsDataProvider.swift
      - path: IntradayPatternEngine.swift
